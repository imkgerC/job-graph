<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Counter</title>
    <style>
        body,
        html {
            margin: 0;
            width: 100%;
            height: 100%;
        }

        body {
            background: #FFF;
            height: 100vh;
            overflow: hidden;
        }

        #main {
            position: absolute;
            color: #222;
            height: 100%;
            top: 0%;
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-end;
            font-size: 4em;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        #main-container {
            height: 100%;
            justify-content: center;
            display: flex;
            flex-direction: column;
        }

        #counter {
            text-align: center;
        }
        .button {
            background-color: #123456;
            border: none;
            color: #eee;
            padding: 0.5em 1em;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1em;
            margin: 0.1em 0.05em;
            cursor: pointer;
        }
        .button:hover {
            background-color: #234567;
        }
        .button:active {
            background-color: #123456;
        }
        .increment-button {
            background-color: #125634;
        }
        .increment-button:hover {
            background-color: #236745;
        }
        .increment-button:active {
            background-color: #125634;
        }
        .decrement-button {
            background-color: #561234;
        }
        .decrement-button:hover {
            background-color: #672345;
        }
        .decrement-button:active {
            background-color: #561234;
        }
        .coal-logo {
            width: 240px;
            height: 240px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 0px;
            margin-bottom: 0px;
            overflow: visible;
            background-image: url(https://coaluebeck.de/wp-content/uploads/sites/11/2022/10/cropped-coal-23-logo.png);;
            background-repeat: no-repeat;
            background-position: 50%;
            background-size: 240px;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="main-container">
            <div id="counter">0.00€</div>
            <div style="background-color: #42835b; border-radius: 1em 1em 0em 0em;">
                <div class="coal-logo"></div>
            </div>
            <div style="background-color: #42835b;">
                <button class="button decrement-button" data-increment="-2.00">-2.00€</button>
                <button class="button increment-button" data-increment="2.00">+2.00€</button>
            </div>
            <div>
                <button class="button decrement-button" data-increment="-0.25">-0.25€</button>
                <button class="button increment-button" data-increment="0.25">+0.25€</button>
            </div>
            <div>
                <button class="button decrement-button" data-increment="-0.15">-0.15€</button>
                <button class="button increment-button" data-increment="0.15">+0.15€</button>
            </div>
            <div>
                <button class="button decrement-button" data-increment="-0.08">-0.08€</button>
                <button class="button increment-button" data-increment="0.08">+0.08€</button>
            </div>
            <button class="button" id="reset-button">Reset</button>
        </div>
    </div>
</body>
<script>
    (() => {
        

        const updateCounter = () => {
            localStorage.setItem("counterValue", counterValue);
            document.getElementById("counter").innerText = `${counterValue.toFixed(2)}€`;
        }

        const incrementCounter = (value) => {
            counterValue += value;
            updateCounter();
        }

        document.getElementById("reset-button").addEventListener("click", () => {
            counterValue = 0;
            updateCounter();
            localStorage.clear();
        });

        const buttons = document.querySelectorAll("[data-increment]");
        for(let i = 0; i < buttons.length; ++i) {
            buttons[i].addEventListener(
                "click", 
                () => incrementCounter(Number(buttons[i].dataset.increment))
            );
        };

        let counterValue = Number(localStorage.getItem("counterValue"));
        if (!counterValue) {
            counterValue = 0.0;
        }
        updateCounter(counterValue);
    })();
</script>

</html>
